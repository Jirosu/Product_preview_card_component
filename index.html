<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <main>
    <div class="card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)" class="card__img">
        <img src="./images/image-product-mobile.jpg" alt="Perfume CHANEL Gabrielle Essence" class="card__img">
      </picture>
      <div class="card__content">
        <p class="card__category">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <span class="card__price--discount">$149.99</span>
          <span class="card__price--original">$169.99</span>                    
        </div>
        <button type="button" class="card__button">
          <img src="./images/icon-cart.svg" alt="icon cart" class="card__icon">
          Add to Cart
        </button>
      </div>
    </div>

  </main>
</body>
</html>
